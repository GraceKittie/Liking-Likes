<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Project</title>
    <link rel="stylesheet" href="style.css">
    <h1>Network</h1>
    <h2>Your Feed</h2>
</head>
<body>
    <div id="container">
        <div id="leftBar">
            <img id="icon" src="icon.png" alt="user icon">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div id="body">
            <div class="userContainer">
                <div class="cardHeader">
                    <div class="userName">
                        <h3>Neil M</h3>
                    </div>
                    <div class="likeGroup">
                        <p id="neilCount">3 like(s)</p>
                        <button id="likeButtonNeil" onclick="add1Neil()">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="userContainer">
                <div class="cardHeader">
                    <div class="userName">
                        <h3>Nichole K</h3>
                    </div>
                    <div class="likeGroup">
                        <p id="nicholeCount">12 like(s)</p>
                        <button id="likeButtonNichole" onclick="add1Nichole()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="userContainer">
                <div class="cardHeader">
                    <div class="userName">
                        <h3>Jim R</h3>
                    </div>
                    <div class="likeGroup">
                        <p id="jimCount">9 like(s)</p>
                        <button id="likeButtonJim" onclick="add1Jim(this)">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
